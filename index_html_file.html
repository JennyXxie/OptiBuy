<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Checker - Track Product Prices</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceLine } = Recharts;
    const { Search, TrendingDown, TrendingUp, Minus, AlertCircle, ExternalLink, DollarSign, BarChart3 } = lucide;

    function PriceCheckerApp() {
      const [url, setUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);

      const checkPrice = async () => {
        setLoading(true);
        setError(null);
        setResult(null);

        try {
          // Call your backend API
          const response = await fetch('http://localhost:3001/api/check-price', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              url, 
              currency_preference: 'USD' 
            })
          });

          if (!response.ok) {
            throw new Error('Failed to fetch price data');
          }

          const data = await response.json();
          setResult(data);
        } catch (err) {
          setError(err.message || 'Failed to check price. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      const getActionColor = (action) => {
        switch (action) {
          case 'BUY_NOW': return 'text-green-600 bg-green-50 border-green-200';
          case 'WAIT_FOR_DROP': return 'text-red-600 bg-red-50 border-red-200';
          case 'FAIR_PRICE': return 'text-yellow-600 bg-yellow-50 border-yellow-200';
          default: return 'text-gray-600 bg-gray-50 border-gray-200';
        }
      };

      const getActionIcon = (action) => {
        switch (action) {
          case 'BUY_NOW': return React.createElement(TrendingDown, { className: "w-5 h-5" });
          case 'WAIT_FOR_DROP': return React.createElement(TrendingUp, { className: "w-5 h-5" });
          case 'FAIR_PRICE': return React.createElement(Minus, { className: "w-5 h-5" });
          default: return React.createElement(AlertCircle, { className: "w-5 h-5" });
        }
      };

      const getActionText = (action) => {
        switch (action) {
          case 'BUY_NOW': return 'Great Deal!';
          case 'WAIT_FOR_DROP': return 'Wait for Drop';
          case 'FAIR_PRICE': return 'Fair Price';
          default: return 'Unknown';
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4 md:p-8">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="text-center mb-8">
              <div className="flex items-center justify-center mb-4">
                {React.createElement(DollarSign, { className: "w-12 h-12 text-blue-600" })}
              </div>
              <h1 className="text-4xl font-bold text-gray-900 mb-2">
                Price Checker
              </h1>
              <p className="text-gray-600">
                Track historical prices and get smart buying recommendations
              </p>
            </div>

            {/* Search Box */}
            <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
              <div className="flex flex-col md:flex-row gap-3">
                <div className="flex-1 relative">
                  <input
                    type="text"
                    value={url}
                    onChange={(e) => setUrl(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && !loading && url && checkPrice()}
                    placeholder="Paste product URL (Amazon, Best Buy, etc.)"
                    className="w-full px-4 py-3 pr-10 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                  />
                  {React.createElement(ExternalLink, { 
                    className: "absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" 
                  })}
                </div>
                <button
                  onClick={checkPrice}
                  disabled={loading || !url}
                  className="px-8 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2"
                >
                  {loading ? (
                    <>
                      <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                      Checking...
                    </>
                  ) : (
                    <>
                      {React.createElement(Search, { className: "w-5 h-5" })}
                      Check Price
                    </>
                  )}
                </button>
              </div>
            </div>

            {/* Error Message */}
            {error && (
              <div className="bg-red-50 border border-red-200 rounded-xl p-4 mb-8 flex items-center gap-3">
                {React.createElement(AlertCircle, { className: "w-5 h-5 text-red-600 flex-shrink-0" })}
                <p className="text-red-800">{error}</p>
              </div>
            )}

            {/* Results */}
            {result && (
              <div className="space-y-6">
                {/* Product Info & Recommendation */}
                <div className="bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex flex-col md:flex-row md:items-start md:justify-between gap-6">
                    <div className="flex-1">
                      <h2 className="text-2xl font-bold text-gray-900 mb-2">
                        {result.product_name}
                      </h2>
                      <div className="flex items-baseline gap-3">
                        <span className="text-4xl font-bold text-gray-900">
                          ${result.current_price.toFixed(2)}
                        </span>
                        <span className="text-gray-500">{result.currency}</span>
                      </div>
                    </div>
                    
                    <div className={`flex items-center gap-3 px-6 py-4 rounded-xl border-2 ${getActionColor(result.recommendation.action)}`}>
                      {getActionIcon(result.recommendation.action)}
                      <div>
                        <div className="font-bold text-lg">
                          {getActionText(result.recommendation.action)}
                        </div>
                        <div className="text-sm opacity-75">
                          {result.stats.current_percentile_rank?.toFixed(0)}th percentile
                        </div>
                      </div>
                    </div>
                  </div>

                  <p className="mt-4 text-gray-600 bg-gray-50 rounded-lg p-4">
                    {result.recommendation.rationale}
                  </p>
                </div>

                {/* Stats Grid */}
                {result.stats && (
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div className="bg-white rounded-xl shadow p-4">
                      <div className="text-sm text-gray-500 mb-1">Historical Low</div>
                      <div className="text-2xl font-bold text-green-600">
                        ${result.stats.min?.toFixed(2)}
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow p-4">
                      <div className="text-sm text-gray-500 mb-1">Historical High</div>
                      <div className="text-2xl font-bold text-red-600">
                        ${result.stats.max?.toFixed(2)}
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow p-4">
                      <div className="text-sm text-gray-500 mb-1">Median Price</div>
                      <div className="text-2xl font-bold text-gray-900">
                        ${result.stats.median?.toFixed(2)}
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow p-4">
                      <div className="text-sm text-gray-500 mb-1">vs Median</div>
                      <div className={`text-2xl font-bold ${result.stats.current_vs_median_delta < 0 ? 'text-green-600' : 'text-red-600'}`}>
                        {result.stats.current_vs_median_delta > 0 ? '+' : ''}{result.stats.current_vs_median_delta?.toFixed(2)}
                      </div>
                    </div>
                  </div>
                )}

                {/* Price History Chart */}
                {result.price_history && result.price_history.length > 0 && (
                  <div className="bg-white rounded-2xl shadow-lg p-6">
                    <div className="flex items-center gap-2 mb-6">
                      {React.createElement(BarChart3, { className: "w-6 h-6 text-blue-600" })}
                      <h3 className="text-xl font-bold text-gray-900">Price History</h3>
                    </div>
                    
                    <ResponsiveContainer width="100%" height={300}>
                      <LineChart data={result.price_history.filter(p => p.price !== null)}>
                        <CartesianGrid strokeDasharray="3 3" stroke="#f0f0f0" />
                        <XAxis 
                          dataKey="date" 
                          tick={{ fontSize: 12 }}
                          tickFormatter={(date) => {
                            const d = new Date(date);
                            return `${d.getMonth() + 1}/${d.getDate()}`;
                          }}
                        />
                        <YAxis 
                          tick={{ fontSize: 12 }}
                          domain={['dataMin - 20', 'dataMax + 20']}
                        />
                        <Tooltip 
                          formatter={(value) => [`$${value.toFixed(2)}`, 'Price']}
                          labelFormatter={(date) => new Date(date).toLocaleDateString()}
                        />
                        <ReferenceLine 
                          y={result.current_price} 
                          stroke="#3b82f6" 
                          strokeDasharray="3 3"
                          label={{ value: 'Current', position: 'right', fill: '#3b82f6' }}
                        />
                        {result.stats && result.stats.median && (
                          <ReferenceLine 
                            y={result.stats.median} 
                            stroke="#9ca3af" 
                            strokeDasharray="3 3"
                            label={{ value: 'Median', position: 'right', fill: '#9ca3af' }}
                          />
                        )}
                        <Line 
                          type="monotone" 
                          dataKey="price" 
                          stroke="#3b82f6" 
                          strokeWidth={2}
                          dot={false}
                          activeDot={{ r: 6 }}
                        />
                      </LineChart>
                    </ResponsiveContainer>

                    <div className="mt-4 flex flex-wrap gap-4 text-sm text-gray-600">
                      <div className="flex items-center gap-2">
                        <div className="w-3 h-3 bg-blue-600 rounded-full"></div>
                        Current Price
                      </div>
                      <div className="flex items-center gap-2">
                        <div className="w-3 h-0.5 bg-gray-400"></div>
                        Median Price
                      </div>
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* Footer */}
            <div className="mt-12 text-center text-sm text-gray-500">
              <p>Price data updated from web archives and retailer APIs</p>
            </div>
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<PriceCheckerApp />, document.getElementById('root'));
  </script>
</body>
</html>
